<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts - EstrateGo</title>
    <script
      src="https://kit.fontawesome.com/424868ccfa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../Imagenes/Icon.png" type="image/icon type" />
    <link rel="stylesheet" href="./Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "kollektif";
        src: url(../Fonts/Kollektif.ttf);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Nav bar -->
      <div id="navbar">
        <div id="icon">
          <a href="../Index.html"
            ><img width="100px" src="../Imagenes/Icon.png" alt="EstrateGo"
          /></a>
        </div>
        <div id="navitems">
          <nav id="topnav">
            <a href="../Index.html">Home</a>
            <a href="./Gallery.html">Gallery</a>
            <a href="./About.html">About Us</a>
            <a href="./Clients.html">Reviews</a>
            <a id="active" href="./Contacts.html">Contact</a>
          </nav>
        </div>
        <div id="searchbar">
          <form>
            <input id="busqueda" type="text" placeholder="Search..." />
            <button><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
      <!-- COntact Page -->
      <section id="contact-main">
        <p class="contitle" id="maincontitle">Contact Us</p>
        <div id="form">
          <form id="contform">
            <input id="fname" class="conttext" type="text" placeholder="Your name.."/>
            <input id="lname" class="conttext" type="text" placeholder="Your last name.."/>
            <input id="email" class="conttext" type="email" placeholder="Your Email.."/>
            <input id="pnumber" class="conttext" type="tel" minlength="10" placeholder="Your number.."/>
            <label id="continp">
              Choose your preferred call date:
              <input id="contdate" class="conttext" type="date"/>
            </label>
            <textarea id="subject" name="subject" placeholder="Leave us a message.."></textarea>
            <label id="contnews">
              <input type="checkbox">
              I wish to receive newsletters from EstrateGo
            </label>
            <input id="submit" type="submit" value="Submit"/>
          </form>
        </div>
        <p class="contitle" id="socialcont">Connect With Us</p>
        <div class="form" id="socialcont">
          <a href="https://www.facebook.com/willian.carrion" title="facebook" target="_blank">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="https://twitter.com" title="x-twitter" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="https://www.instagram.com/estrategovs/" title="instagram" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/in/willian-carrion/" title="linkedin" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <div id="botsections">
        <div class="botcolumn" id="logo">
          <a href="../Index.html"
            ><img width="155px" src="../Imagenes/Logo.png" alt="Logo"
          /></a>
        </div>
        <div class="botcolumn" id="botnav">
          <ul id="botlist">
            <li><a href="../Index.html">Home</a></li>
            <li><a href="./Gallery.html">Gallery</a></li>
            <li><a href="./About.html">About Us</a></li>
            <li><a href="./Clients.html">Reviews</a></li>
            <li><a href="./Contacts.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <div id="bottext">
        <div id="social-icons">
          <a
            href="https://www.facebook.com/willian.carrion"
            title="facebook"
            target="_blank"
          >
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a href="https://twitter.com" title="x-twitter" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a
            href="https://www.instagram.com/estrategovs/"
            title="instagram"
            target="_blank"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/willian-carrion/"
            title="linkedin"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <div id="copyright">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor enim
            aspernatur quibusdam, iusto ea fugiat sed quaerat repellendus
            excepturi maxime.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
